<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px">
            <th>Name</th>
            <th>Author</th>
            <th>Date</th>
            {% for ao in accessrecord %}
            <tr>
                <td>{{ ao.name }}</td>
                <td>{{ ao.author }}</td>
                <td>{{ ao.date }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
